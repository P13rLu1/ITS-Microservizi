spring.application.name=springboot-esercizio2-Pierluigi-Buttazzo

#Log
logging.file.name=./log/esame.log
logging.level.root = warn
logging.level.org.springframework.web = error
logging.level.it.apuliadigital.esercizio07examplejarfordocker = debug
logging.logback.rollingpolicy.max-file-size=1MB

#Database h2
spring.datasource.url=jdbc:h2:file:./data/esamedb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.open-in-view=true
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
server.port=8080
